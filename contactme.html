            <!--FORM -->
             <main>
                <h1 class="contact" style="text-align:center ;">Set Up a Shoot or Collab</h1>
                <div class="form">
                    <form action="contactme.html" method="get">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" type="text" placeholder="First Name">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Last Name">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="me@example.com">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel" placeholder="(XXX) XXX-XXXX">
                        <label for="reason">Write me</label>
                        <textarea id="reason" name="reason" placeholder="Write here....." type="text" height="300px"></textarea>
                       <p class="legend">Service</p>
                        <input type="radio" id="Photoshoot" name="service" value="Photoshoot">
                        <label for="radio">Photoshoot</label>
                        <input type="radio" id="Edit Photos" name="service" value="Edit Photos">
                        <label for="radio">Edit Photos</label>
                        <input type="radio" id="Video" name="service" value="Video">
                        <label for="radio">Video</label>
                        <br>
                        <br>
                        <label for="myimage">Attach Images</label>
                        <input type="file" id="myimage" name="myimage">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </main>
